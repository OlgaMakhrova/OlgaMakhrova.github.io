<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Адаптивная верстка</title>
  </head>
  <body>
    <div class="section-register">
      <div class="content">
        <div class="form">
          <p class="form-header text-center">CREATE AN ACCOUNT</p>
          <form action="" class="form-mx4">
            <label class="form__text" for="username">Email: *</label>
            <input
              type="email"
              id="email"
              class="form__control"
              placeholder="johnsmith@gmail.com"
            />
            <label class="form__text" for="pass">Choose Password: *</label>
            <input type="password" id="pass" class="form__password" name="password" />
            <label class="form__text" for="pass">Confirm Password: *</label>
            <input type="password" id="pwd" class="form__password" name="password" minlength="8" />
            <button class="form__btn" type="button">register now!</button>
            <!-- <input class="form__submit" type="submit" value="register now!" /> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
